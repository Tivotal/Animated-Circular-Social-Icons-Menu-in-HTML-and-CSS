<!DOCTYPE html>
<html lang="en">
  <!--Created by Tivotal-->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animated Circular Social Media Menu</title>

    <!--font awesome(for icons)-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />

    <!--css file-->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="menu">
      <input type="checkbox" id="checkbox" />
      <label for="checkbox" class="menu-btn">
        <div class="line line1"></div>
        <div class="line line2"></div>
        <div class="line line3"></div>
      </label>

      <li class="menu-item" style="--i: 0; --clr: #cd486b">
        <a href="#">
          <i class="fab fa-instagram"></i>
        </a>
      </li>
      <li class="menu-item" style="--i: 1; --clr: #1877f2">
        <a href="#">
          <i class="fab fa-facebook-f"></i>
        </a>
      </li>
      <li class="menu-item" style="--i: 2; --clr: #0077b5">
        <a href="#">
          <i class="fab fa-linkedin-in"></i>
        </a>
      </li>
      <li class="menu-item" style="--i: 3; --clr: #1da1f2">
        <a href="#">
          <i class="fab fa-twitter"></i>
        </a>
      </li>
      <li class="menu-item" style="--i: 4; --clr: #2b3137">
        <a href="#">
          <i class="fab fa-github"></i>
        </a>
      </li>
      <li class="menu-item" style="--i: 5; --clr: #075e54">
        <a href="#">
          <i class="fab fa-whatsapp"></i>
        </a>
      </li>
    </div>
  </body>
</html>
